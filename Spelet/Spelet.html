<script>
    window.addEventListener("keydown", checkKeyPressed, false);
    setInterval(checkKeyPressed, 100);

    function checkKeyPressed(evt) {
      if (evt.keyCode == "13") {
        document.getElementById("gubben").style.left = "100px";
      }
      if(evt.keyCode == "32"){
        document.getElementById("gubben").style.left = "100px";
    }

    }



</script>
