<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Skapande</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .skapadDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid darkblue;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <script>
        var nyDiv = document.createElement("div");
        nyDiv.className = "skapadDiv";

        document.body.appendChild(nyDiv);
    </script>
</body>
</html>
